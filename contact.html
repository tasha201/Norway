<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/d1e39d5fc4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Contact page</title>
  </head>

  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse navigation" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item me-4">
                <a
                  class="nav-link"
                  aria-current="page"
                  href="/tour.html"
                  target="_blank"
                  >Tours</a
                >
              </li>
              <li class="nav-item me-4">
                <a class="nav-link" href="/about.html" target="_blank"
                  >About Norway</a
                >
              </li>
              <li class="nav-item me-4">
                <a class="nav-link" href="/" target="_blank">Norway</a>
              </li>
              <li class="nav-item me-4">
                <a class="nav-link" href="/team.html" target="_blank"
                  >About us</a
                >
              </li>
              <li class="nav-item me-4">
                <a class="nav-link active" href="/contact.html" target="_blank"
                  >Contacts</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="container contacts mt-5 ">
        <div class="row">
          <div class="col-12">
            <img src="/images/awesome-norway.png" alt="" class="img-fluid" />
          </div>
          <div class="col-12">
            <h1 class="text-light contacts-heading">Contact us:</h1>
            <div class="d-flex flex-column justify-content-evenly mt-2 links">
              <p>
                <span
                  ><i
                    class="fa-regular fa-envelope-open fa-2xl text-light fa-style mb-4"
                  ></i
                ></span>
                <a
                  href="mailto:manager@awesome-norway.com"
                  class="text-lowercase me-5"
                  >manager@awesome-norway.com</a
                >
              </p>
              <p>
                <span
                  ><i
                    class="fa-brands fa-instagram fa-2xl text-light fa-style mb-4"
                  ></i
                ></span>
                <a
                  href="http://www.instagram.com/awesome-norway"
                  class="text-lowercase me-5"
                  target="_blank"
                >
                  @awesome-norway</a
                >
              </p>
              <p>
                <span
                  ><i
                    class="fa-brands fa-twitter fa-2xl text-light fa-style mb-4"
                  ></i
                ></span>
                <a
                  href="http://www.twitter.com/awesome-norway"
                  class="text-lowercase me-5"
                  target="_blank"
                >
                  @awesome-norway-is-waiting-for-you</a
                >
              </p>
            </div>
          </div>
        </div>
      </div>
      <p class="text-light text-muted text-lowercase mt-5 text-center links">
        <span class="text-capitalize">This </span>website was coded by
        <span class="text-light text-capitalize"> Natalia Pavlyk </span> and is
        <a
          href="https://github.com/tasha201/Norway"
          target="_blank"
          class="text-decoration-none"
        >
          open-sourced
        </a>
      </p>
    </div>
  </body>
</html>
