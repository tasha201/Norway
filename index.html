<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="/css/styles.css" />

  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"></a>
          <button

            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse navigation" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item me-4">
                <a
                  class="nav-link"
                  aria-current="page"
                  href="/tour.html"
                  target="_blank"
                  >Tours</a

              </li>
              <li class="nav-item me-4">
                <a class="nav-link" href="/about.html" target="_blank"

                >
              </li>
              <li class="nav-item me-4">
                <a class="nav-link active" href="/" target="_blank">Norway</a>
              </li>
              <li class="nav-item me-4">
                <a class="nav-link" href="/team.html" target="_blank"
                  >About us</a
                >
              </li>
              <li class="nav-item me-4">
                <a class="nav-link" href="/contact.html" target="_blank"

                >
              </li>
            </ul>

      <div class="container d-flex flex-row">
        <div class="social">

          ></span>
          <span
            ><i class="fa-brands fa-instagram fa-2xl text-light"></i
          ></span>
          <span
            ><i class="fa-brands fa-facebook fa-2xl text-light"></i
          ></span>
        </div>
        <div>
          <img
            src="/images/norway-1.jpg"
            alt="norway rocks"
            class="image d-block m-auto img-fluid"
          />
        </div>
      </div>

      <div class="container text-center mt-md-4">
        <span>
          <i class="fa-solid fa-chevron-left fa-2xl text-light me-5"></i>
        </span>
        <span>
          <i class="fa-solid fa-chevron-right fa-2xl text-light ms-5"></i>
        </span>
      </div>

      <div class="container main">
        <h1 class="main-heading">Norway</h1>
        <p class="quote d-block">
          "Once you catch traveler's fever, you can't cure it and you'll be
